<div>
  <button class="tab" (click)="hostJoin(true)" [disabled]="host">Host</button>
  <button class="tab" (click)="hostJoin(false)" [disabled]="!host">Join</button>
  @if (host) {
    <div class="select">
      <input type="checkbox">
      <button>Start</button>
    </div>
  }
  @if (!host) {
    <div class="select"></div>
  }
</div>
